<script>
  const yourName = "Vaibhav";

  const names = [
    "Aarav","Aakash","Aman","Ankit","Arjun","Aryan","Aditya","Akshay","Ashwin",
    "Bhavesh","Bharat","Chirag","Dev","Dhruv","Gaurav","Harsh","Ishan","Jay",
    "Karan","Krish","Lakshya","Manav","Mohit","Nikhil","Nishant","Om","Parth",
    "Pranav","Rahul","Rohan","Rudra","Sahil","Samarth","Sandeep","Shivam",
    "Shrey","Siddharth","Suman","Tanay","Tanish","Uday","Varun","Ved",
    "Vikram","Vishal","Yash","Yuvraj","Kabir","Neil","Reyansh","Arnav",
    "Atharv","Ishaan","Vivaan","Shaurya","Ayaan","Kartik","Devansh",
    "Ritik","Abhinav","Kunal","Mayank","Satyam",
    yourName
  ];

  names.forEach(name => {
    const el = document.createElement("div");
    el.className = "name";
    el.textContent = name;

    el.style.left = Math.random() * (window.innerWidth - 120) + "px";
    el.style.top = Math.random() * (window.innerHeight - 160) + "px";

    if (name === yourName) {
      el.addEventListener("click", () => {
        const msg = document.getElementById("message");
        msg.style.display = "flex";
        msg.onclick = () => msg.style.display = "none";
      });
    }

    document.body.appendChild(el);
  });

  function repel(x, y) {
    document.querySelectorAll(".name").forEach(el => {
      const rect = el.getBoundingClientRect();
      const dx = rect.left + rect.width / 2 - x;
      const dy = rect.top + rect.height / 2 - y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      const isYou = el.textContent === yourName;

      // Vaibhav reacts at same distance but moves slower
      const triggerDistance = 130;
      const speed = isYou ? 18 : 45;

      if (dist < triggerDistance) {
        const angle = Math.atan2(dy, dx);

        let newX = rect.left + Math.cos(angle) * speed;
        let newY = rect.top + Math.sin(angle) * speed;

        newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
        newY = Math.max(70, Math.min(window.innerHeight - rect.height, newY));

        el.style.left = newX + "px";
        el.style.top = newY + "px";
      }
    });
  }

  document.addEventListener("mousemove", e => {
    repel(e.clientX, e.clientY);
  });

  document.addEventListener("touchmove", e => {
    const t = e.touches[0];
    repel(t.clientX, t.clientY);
  });
</script>
